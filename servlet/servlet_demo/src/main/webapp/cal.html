<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>

  <form action="cal" method="post">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1"><br><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2"><br><br>

    <label for="operations">Operations:</label><br>
    <input type="checkbox" name="operations" value="add">add<br><br>
    <input type="checkbox" name="operations" value="sub">sub<br><br>
    <input type="checkbox" name="operations" value="mul">mul<br><br>
    <input type="checkbox" name="operations" value="div">div<br><br>

    <input type="submit" value="Calculate">
  </form>
</body>
</html>
